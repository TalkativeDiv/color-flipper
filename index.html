<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color</title>
    <!-- <link rel="stylesheet" href="src/styles/styles.css" /> -->
    <script
      src="https://kit.fontawesome.com/861898755b.js"
      crossorigin="anonymous"
    ></script>
    <link

      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <script

    ></script>
    <script

    ></script>

  <body

      <div class="justify-content-center align-items-center flex-column d-flex">
        <button class="btn btn-primary" id="btnRandomColor">
          <i class="fas fa-random"></i>
        </button>
        <br />
        <button type="button" class="button btn btn-dark" id="btnRepo">

      </div>

    <script

    <script src="src/scripts/script.js"></script>
